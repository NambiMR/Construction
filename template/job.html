{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="{% static 'css/job.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>

</head>
<body>
    <div class="banner" id="Home">
    
        <header class="header">
        <a href="/" id="logo">
            <img src="{% static 'images\logo1.png' %}" alt="Logo">
        </a>
        <navbar class="nav">
            <a href="/"><i class="fas fa-home"></i> HOME</a>
            <a href="/projects"><i class="fas fa-folder"></i> PROJECTS</a>
            <a href="/contact"><i class="fas fa-envelope"></i> CONTACT US</a>
            <a href="/quote"><i class="fas fa-briefcase"></i> GET A QUOTE</a>
            
        </navbar>        
        <div class="icon-header">
            <div id="menu-bar" class="fas fa-bars"></div>
            <div id="search-bar" class="fas fa-search"></div>
        </div>
        <div class="search-form">
            <input type="search" id="search-form" placeholder="search here">
        </div>
    </header>
    </div>
     <div class="container">
        <div class="apply-box">
            <h1>Job Application</h1>
            <form method="POST">
                {% csrf_token%}
                <div class="from-container">
                    <div class="form-conrol">
                        <input type="text" id="first-name " name="name" placeholder="Enter name">

                    </div>
                    <div class="form-conrol">
                        <input type="text" id="first-name " name="age" placeholder="Enter Age">

                    </div>
                    <div class="form-conrol">
                        <input type="text" id="first-name " name="email" placeholder="Enter Email">

                    </div>
                    <div class="form-conrol">
                        <input type="text" id="first-name " name="mobile" placeholder="Enter Mobile No">

                    </div>
                    <div class="form-conrol">
                        
                        <select name="role" id="jobe-role">
                            <option value="" disabled selected>Select Job Role</option>
                            <option value="frontend">Engineer</option>
                            <option value="frontend">Super Visor</option>
                            <option value="frontend">Mason</option>
                            <option value="frontend">Carpentor</option>
                            <option value="frontend">Electrician</option>
                            <option value="frontend">Plumber</option>
                            <option value="frontend">Helper</option>
                        </select>
                    </div>
                    <div class="form-conrol">
                        
                        <input type="text" id="first-name " name="experience" placeholder="Experience">

                    </div>
                    <div class="form-conrol">
                        
                        <input type="text" id="first-name " name="city" placeholder="Enter City">

                    </div>
                    <div class="form-conrol">
                        
                        <input type="text" id="first-name " name="pincode" placeholder="Pincode">

                    </div>
                    <div class="form-conrol">
                        <label for="first-name">Registration Date</label>
                        <input type="date" id="first-name " name="date" value="2024-10-1026">

                    </div>
                    <div class="button-container">
                        <button type="submit">Apply Now</button>
                    </div>

                </div>

            </form>
        </div>
    </div>
    
</body>
</html>
