{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="POST" action="/update_project/{{ project.id }}/">
                    {% csrf_token %}
                    <h1 class="text-primary text-center"><i class="fa fa-edit"></i> Edit Project</h1>
                    <div class="form-group">
                        <label for="pname">Project Name</label>
                        <input type="text" class="form-control" id="pname" name="pname" value="{{ project.project_name }}">
                    </div>
                    <div class="form-group">
                        <label for="cname">Client Name</label>
                        <input type="text" class="form-control" id="cname" name="cname" value="{{ project.client_name }}">
                    </div>
                    <div class="form-group">
                        <label for="contact">Contact</label>
                        <input type="text" class="form-control" id="contact" name="contact" value="{{ project.mobile }}">
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" class="form-control" id="location" name="location" value="{{ project.location }}">
                    </div>
                    <div class="form-group">
                        <label for="budget">Budget</label>
                        <input type="text" class="form-control" id="budget" name="budget" value="{{ project.budget }}">
                    </div>
                    <div class="form-group">
                        <label for="sdate">Starting Date</label>
                        <input type="date" class="form-control" id="sdate" name="sdate" value="{{ project.s_date }}">
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <input type="text" class="form-control" id="status" name="status" value="{{ project.status }}">
                    </div>
                    <div class="form-group">
                        <label for="edate">Ending Date</label>
                        <input type="date" class="form-control" id="edate" name="edate" value="{{ project.e_date }}">
                    </div>
                    <div class="text-center">
                        <input type="submit" class="btn btn-primary" value="Update">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Add necessary scripts for Bootstrap and Font Awesome -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
