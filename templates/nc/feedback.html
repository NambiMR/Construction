{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/feedback.css' %}" />
</head>
<body>
    {% include 'nc/inc/navbar.html' %}
    <div class="wrap">
        <div class="rating-container">
        <table>
            <form action="" method="POST">
                {% csrf_token %}
                <tr>
                    <td colspan="2" class="rate">
                        <h1>Feedback form</h1> 
                        <label>How do you rate your overall experience</label>
                        <div class="rating">
                            <input type="radio" name="Rate" value="good" id="good"><label for="good">Good</label>
                            <input type="radio" name="Rate" value="average" id="average"><label for="average">Average</label>
                            <input type="radio" name="Rate" value="bad" id="bad"><label for="bad">Bad</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>FullName*</label>
                        <input type="text" name="Name" class="txt">
                    </td>
                    <td>
                        <label>Email*</label>
                        <input type="email" name="Email" class="txt">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Age*</label>
                        <input type="age" name="Age" class="txt">
                    </td>
                    <td>
                        <label>Phone*</label>
                        <input type="phone" name="Phone" class="txt">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label>Message*</label>
                        <textarea class="textarea" name="Message"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit" class="btn">Submit</button></td>
                </tr>
            </form>
        </table>
        </div>
    </div>
    {% include 'nc/inc/footer.html' %}
</body>
</html>
