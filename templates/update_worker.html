{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Worker</title>
    <link rel="stylesheet" href="{% static 'css/form.css' %}" />
</head>
<body>
    <div class="container-fluid" style="margin-top:50px;">
        <div class="col-md-offset-4 col-md-4">
            <form method="POST" action="/update_worker/{{worker.id}}/">
                {% csrf_token %}
                <h1 class="text-primary page-header text-center"><i class='fa fa-edit'>Edit Details</i></h1>
                <div class="form-group">
                    <label >Name</label>
                    <input type="text" class="form-control" name="name" value="{{worker.name }}">
                  </div>
                  <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control"  name="age" value="{{worker.age }}">
                  </div>
                  <div class="form-group">
                    <label >Contact</label>
                    <input type="text" class="form-control"name="contact" value="{{worker.contact }}">
                  </div>
                  <div class="form-group">
                    <label >Designation</label>
                    <input type="text" class="form-control" name="designation" value="{{worker.designation }}">
                  </div>
                  <div class="modal-footer">
                    <input type="submit" class="btn btn-primary" value="Update">
                  </div>
                </div>
            </form>

        </div>
    </div>
</body>
</html>
