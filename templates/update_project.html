{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Project</title>
    <link rel="stylesheet" href="{% static 'css/form.css' %}" />
</head>
<body>
    <div class="container" style="margin-top:50px;">
        <div class="col-md-offset-4 col-md-4">
            <form method="POST" action="/update_project/{{project.id}}/">
                {% csrf_token %}
                <h1 class="text-primary page-header text-center"><i class='fa fa-edit'>Edit Project</i></h1>
                <div class="form-group">
                    <label >Project Name</label>
                    <input type="text" class="form-control" name="pname" value="{{ project.project_name }}">
                  </div>
                  <div class="form-group">
                    <label>Client Name</label>
                    <input type="text" class="form-control"  name="cname" value="{{ project.client_name }}">
                  </div>
                  <div class="form-group">
                    <label >Contact</label>
                    <input type="text" class="form-control"name="contact" value="{{ project.mobile }}">
                  </div>
                  <div class="form-group">
                    <label >Location</label>
                    <input type="text" class="form-control" name="location" value="{{ project.location }}">
                  </div>
                  <div class="form-group">
                    <label >Budget</label>
                    <input type="text" class="form-control" name="budget" value="{{ project.budget }}">
                  </div>
                  <div class="form-group">
                    <label>Starting Date</label>
                    <input type="date" class="form-control" name="sdate" value="{{ project.s_date }}">
                  </div>
                  <div class="form-group">
                    <label>Status</label>
                    <input type="text" class="form-control" name="status" value="{{ project.status }}">
                  </div>
                  <div class="form-group">
                    <label>Ending Date</label>
                    <input type="date" class="form-control" name="edate" value="{{ project.e_date }}">
                  </div>
                  <div class="modal-footer">
                    <input type="submit" class="btn btn-primary" value="Update">
                  </div>
                </div>
            </form>

        </div>
    </div>
</body>
</html>
